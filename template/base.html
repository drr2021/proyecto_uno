<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="favicon.ico">
        <title>Como integrar Django y Bootstrap 4 </title>
 
        {# Cargamos la librer√≠a #}
        {% load bootstrap4 %}
    
        {# CSS Bootstrap #}
        {% bootstrap_css %}
    </head>
    <body>
        <div id="sidebar">
            {% block sidebar %}
                <ul>
                    <li><a href="{% url 'ejemplo:ejemploNoticias' %}">Noticias</a></li>
                    <li><a href="http://127.0.0.1:8000/ejemplo/noticias4">ULTIMA NOTICIA al 11 de agosto</a></li>
                </ul>
            {% endblock %}
        </div>
        <div id="content">
            {% block content %}{% endblock %}
        </div>
        {# JS y jQuery Bootstrap #}
	    {% bootstrap_javascript jquery='full' %}
    </body>
</html>
