<!DOCTYPE html>
<html lang="es">
    <head>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'ejemplo/style.css' %}">
        <title>{% block title %}Sitio Ejemplo{% endblock %}</title>
    </head>
    <body>
        <div id="sidebar">
            {% block sidebar %}
                <ul>
                    <li><a href="{% url 'ejemplo:ejemploNoticias' %}">Noticias</a></li>
                    <li><a href="/blog/">Blog</a></li>
                </ul>
            {% endblock %}
        </div>
        <div id="content">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
